<!DOCTYPE>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name<input class="round" id="name" type="text" placeholder="Enter your name" required /> </label>
      <label id="email-label">Email<input class="round" id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label">Age (optional)<input class="round" id="number" name="age" type="number" placeholder="Age" min="10" max="99" /></label>
        <label>Which option best describes your current role?</label>
          <select id="dropdown" class="round">
            <option>Select the current role</option>
            <option>Student</option>
            <option>Full Time job</option>
            <option>Full Time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" checked name="recommend" value="definitely" /> Definitely</label>
        <label><input type="radio"  name="recommend" value="maybe" /> Maybe</label>
        <label><input type="radio"  name="recommend" value="notsure" /> Not sure</label>
        </fieldset>
        <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" class="round">
            <option>Select an option</option>
            <option>Challanges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
     
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="1" /> Front-end Projects</label>
        <label><input type="checkbox" value="2"/> Back-end Projects</label>
        <label><input type="checkbox" value="3" /> Data Visualization</label>
        <label><input type="checkbox" value="4" /> Challenges</label>
        <label><input type="checkbox" value="5" /> Open Source Community</label>
        <label><input type="checkbox" value="6" /> Gitter help rooms</label>
        <label><input type="checkbox" value="7" /> Videos</label>
        <label><input type="checkbox" value="8" /> City Meetups</label>
        <label><input type="checkbox" value="9" /> Wiki</label>
        <label><input type="checkbox" value="10" /> Forum</label>
        <label><input type="checkbox" value="11" /> Additional Courses</label>
        
        </fieldset>
        <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea rows="6" placeholder="Enter your comments here..."></textarea>
      
      <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
